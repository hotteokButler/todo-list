<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>My To-Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&family=Poppins:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/default.css" />
    <script defer src="js/logIn.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script defer src="js/calender.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/clock.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header id="header" class="main-title">
        <div class="clock">00:00</div>
        <p class="day"></p>
        <div class="menu">
          <div class="go-to-main">Log Out</div>
          <h2><span></span>SCHEDULE</h2>
          <p class="calendar-icon">캘린더보기</p>
          <div class="calendar-box hidden">
            <div id="calendar"></div>
          </div>
          <!--calanderBox-->
        </div>
        <!--.menu-->
      </header>
      <div id="container">
        <div class="count-box">
          <p class="imp">중요 : <span>0</span></p>
          <p class="todoC">할일 : <span>0</span></p>
          <p class="completeC">완료 : <span>0</span></p>
        </div>
        <section class="cont1">
          <p class="todays">오늘의 할일</p>
          <form action="">
            <select name="important-toDo" id="is-important">
              <option value="default" class="default">중요도</option>
              <option value="high">중요</option>
              <option value="noraml">보통</option>
            </select>
            <input type="text" name="" id="input-toDos" />
          </form>
        </section>
        <!-- .cont1 -->
        <section class="cont2">
          <div class="time-line"></div>
          <div class="toDo-list">
            <ul>
              <!-- <li class="white">
                <p class="toDo">Ajax 공부하기</p>
                <div class="toDo-btn">
                  <button class="complete">완료</button>
                  <button class="del">삭제</button>
                </div>
              </li> -->
            </ul>
          </div>
        </section>
      </div>
      <!-- #container -->
    </div>
    <!--#wrap-->
  </body>
</html>
